<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SolyVie Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/css/style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="header-bar rounded-4">
    <div class="d-flex gap-3">
      <img src="./assets/images/logos/SolyVieLogo.png" alt="Logo" height="40">
      <img src="./assets/images/logos/SeifDevelopmentsLogo.png" alt="Logo" height="40">
      <img src="./assets/images/logos/logo consultant.png" alt="Logo" height="40">
    </div>
    <div>
      <img class="mx-2" src="./assets/images/logos/Group 11.png" alt="">
      <a class="btn rounded-3 s-color text-white btn-md me-2" href="./index.html">
        <i class="bi bi-house-fill me-1"></i>HOME
      </a>
      <a href="./levels.html" class="btn rounded-3 s-color text-white btn-md me-2">
        <i class="bi bi-bag-fill me-2"></i>STORE
      </a>
      <div class="btn rounded-3  text-white btn-md me-2">
      <i class="bi bi-clock text-white me-1"></i>
      <span id="clock" class="text-white">
        <script>
          const date = new Date();
          const hour = date.getHours() % 12 || 12;
          const ampm = date.getHours() >= 12 ? 'PM' : 'AM';
          document.getElementById('clock').innerHTML = `${hour.toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')} ${ampm}`;
        </script>
      </span>
    </div>
    </div>
  </div>

  <div class="container full-height">
    <div class="row h-100 d-flex justify-content-center align-items-center">
      
      <div class="col-md-6 h-75 d-flex flex-column">
        <div class="card-custom d-flex flex-column justify-content-around">
          <div class="d-flex justify-content-center align-items-center">
            <img src="./assets/images/catalogue/1A/1.jpg" class="img-fluid w-75 rounded-3 mb-3" alt="Project">
          </div>
          <div>
            <h4><strong>REACHING YOUR SENSES</strong></h4>
            <p>Please enter the project description...</p>
            <button class="btn btn-custom w-25 mt-3 fw-bold">START TOUR</button>
          </div>
        </div>
      </div>
  
      <div class="col-md-6 h-75 d-flex flex-column">
        <a href="./levels.html" class="card-custom s-color d-flex flex-column justify-content-center align-items-center text-center mb-3" >
            <i class="bi bi-bag-fill" style="font-size: 7rem;"></i> 
            <h5 class="m-0">STORE</h5>
        </a>
        <div class="d-flex flex-grow-1 gap-3">
          <a href="./gallery.html" class="card-custom w-50 text-center d-flex flex-column justify-content-center">
            <div class="s-color rounded-4">
                <i class="bi bi-image" style="font-size: 7rem;"></i>
            </div>
            <h5 class="mt-2">GALLERY</h5>
          </a>
          <a href="./data.html" class="card-custom w-50 text-center d-flex flex-column justify-content-center">
            <div class="s-color rounded-4">
                <i class="bi bi-file-earmark-plus" style="font-size: 7rem;"></i>
            </div>
            <h5 class="mt-2">DATA</h5>
            
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
