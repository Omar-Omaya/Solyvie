<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SolyVie Project</title>

  <script src="./assets/js/index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/css/style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./assets/js/gallery.js"></script>

</head>
<body>
    <div class="header-bar rounded-4">
        <div class="d-flex gap-3">
          <img src="./assets/images/logos/SolyVieLogo.png" alt="Logo" height="40">
          <img src="./assets/images/logos/SeifDevelopmentsLogo.png" alt="Logo" height="40">
          <img src="./assets/images/logos/logo consultant.png" alt="Logo" height="40">
        </div>
        <div>
          <img class="mx-2" src="./assets/images/logos/Group 11.png" alt="">
          <a class="btn rounded-3 s-color text-white btn-md me-2" href="./index.html">
            <i class="bi bi-house-fill me-1"></i>HOME
          </a>
          <a href="./levels.html" class="btn rounded-3 s-color text-white btn-md me-2">
            <i class="bi bi-bag-fill me-2"></i>STORE
          </a>
          <div class="btn rounded-3  text-white btn-md me-2">
          <i class="bi bi-clock text-white me-1"></i>
          <span id="clock" class="text-white">
            <script>
              const date = new Date();
              const hour = date.getHours() % 12 || 12;
              const ampm = date.getHours() >= 12 ? 'PM' : 'AM';
              document.getElementById('clock').innerHTML = `${hour.toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')} ${ampm}`;
            </script>
          </span>
        </div>
        </div>
      </div>
  <div class="container full-height">
    <div class="row h-100 d-flex justify-content-center align-items-center">
        <div class="gallery-container" id="gallery">
            <div id="mainImage" class="main-image" onclick="enterFullscreen()"
                 style="background-image: url('./assets/images/catalogue/1A/1.jpg');">
            </div>
            <div class="d-flex align-items-center justify-content-between mb-3">
                <button id="presentBtn" onclick="enterFullscreen()">Present Mode</button>
            </div>
            <div class="thumbnails" >
              <!-- <div class="thumbnail" style="background-image: url('./assets/images/catalogue/gallery/preview(1).png');"></div> -->

            </div>
          </div>

    </div>


  </div>


    
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</body>
</html>
