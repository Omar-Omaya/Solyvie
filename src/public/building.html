<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SolyVie Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="./assets/js/building.js"></script>
</head>

<body>
  <div class="header-bar rounded-4">
    <div class="d-flex gap-3">
      <img src="./assets/images/logos/SolyVieLogo.png" alt="Logo" height="40">
      <img src="./assets/images/logos/SeifDevelopmentsLogo.png" alt="Logo" height="40">
      <img src="./assets/images/logos/logo consultant.png" alt="Logo" height="40">
    </div>
    <div>
      <img class="mx-2" src="./assets/images/logos/Group 11.png" alt="">
      <a class="btn rounded-3 s-color text-white btn-md me-2" href="./index.html">
        <i class="bi bi-house-fill me-1"></i>HOME
      </a>
      <a href="./levels.html" class="btn rounded-3 s-color text-white btn-md me-2">
        <i class="bi bi-bag-fill me-2"></i>STORE
      </a>
      <div class="btn rounded-3  text-white btn-md me-2">
      <i class="bi bi-clock text-white me-1"></i>
      <span id="clock" class="text-white">
        <script>
          const date = new Date();
          const hour = date.getHours() % 12 || 12;
          const ampm = date.getHours() >= 12 ? 'PM' : 'AM';
          document.getElementById('clock').innerHTML = `${hour.toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')} ${ampm}`;
        </script>
      </span>
    </div>
    </div>
  </div>

    <div class="container full-height">
        <div class="row h-100 d-flex justify-content-center align-items-center">
            <div class="col-md-12 s-color rounded-3">
                <div class="d-flex p-2 justify-content-between">

                    
                    <div class="d-flex">
                        <div class="dropdown">
                            <button class="btn rounded-3 q-color text-white btn-md me-2 dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-funnel-fill me-2"></i>Filter Options
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                                <li><h6 class="dropdown-header">Availability</h6></li>
                                <li><button class="dropdown-item" onclick="filterUnits('availability', 'all')">All</button></li>
                                <li><button class="dropdown-item" onclick="filterUnits('availability', 'Available')">Available</button></li>
                                <li><button class="dropdown-item" onclick="filterUnits('availability', 'Reserved')">Reserved</button></li>
                                <li><button class="dropdown-item" onclick="filterUnits('availability', 'Sold')">Sold</button></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><h6 class="dropdown-header">Floor Number</h6></li>
                                <li><button class="dropdown-item" onclick="filterUnits('floor', 'all')">All</button></li>
                                <li><button class="dropdown-item" onclick="filterUnits('floor', 'Floor')">Ground Floor</button></li>
                                <li><button class="dropdown-item" onclick="filterUnits('floor', 'First')">First Floor</button></li>
                                <li><button class="dropdown-item" onclick="filterUnits('floor', 'Second')">Second Floor</button></li>
                                <li><button class="dropdown-item" onclick="filterUnits('floor', 'Third')">Third Floor</button></li>
                                <li><button class="dropdown-item" onclick="filterUnits('floor', 'Fourth')">Fourth Floor</button></li>
                            </ul>
                        </div>
                    </div>

                    <div class="d-flex align-items-center justify-content-end ">
                        <h5 id="level" class="text-white mx-5">A1</h5>
                        <h5 class="text-white mx-2"> <span class="rounded-pill bg-success d-inline-block mx-1  " style="width: 20px; height: 7px;"></span>Available</h5>
                        <h5 class="text-white mx-2"> <span class="rounded-pill bg-warning d-inline-block mx-1 " style="width: 20px; height: 7px;"></span>Reserved</h5>
                        <h5 class="text-white mx-2"> <span class="rounded-pill bg-danger d-inline-block mx-1 " style="width: 20px; height: 7px;"></span>Sold</h5>
                    </div>

                </div>
            </div>
            <div class="col-md-6 h-75 s-color rounded-3 d-flex flex-column">
                <div id="projectSlider" class="carousel slide mt-3" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#projectSlider" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#projectSlider" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    </div>
                    <div class=" carousel-inner rounded">
                        <div class="carousel-item active">
                            <img src="/assets/images/catalogue/1A/1.jpg" class="d-block w-100" alt="Project 1">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/catalogue/1A/2.jpg" class="d-block w-100" alt="Project 2">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#projectSlider"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#projectSlider"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>

            <div class="col-md-6 h-75 d-flex flex-column">
                <div class="s-color rounded-3 h-100 ">
                    <div class="p-4  rounded-3">
                        <div id="unitContainer" class="row p-color rounded-3 shadow-lg  overflow-auto mh-50 mh-65" >
                            <div class="col-6">
                                <a href="./view-unit.html" class="s-color d-flex flex-column align-items-center rounded-4 mt-5 p-3">
                                    <h3 class="text-center text-white">Vista</h3>
                                    <img src="./assets/images/catalogue/1A/1.jpg" class="img-fluid rounded-4 w-100 mb-3" alt="Project">
                                    <span class="rounded-pill text-center bg-success d-inline-block mx-1 " style="width: 30px; height: 7px;"></span>
                                </a>
                            </div>
                            <div class="col-6">
                                <a href="./view-unit.html" class="s-color d-flex flex-column align-items-center rounded-4 mt-5 p-3">
                                    <h3 class="text-center text-white">Vista</h3>
                                    <img src="./assets/images/catalogue/1A/1.jpg" class="img-fluid rounded-4 w-100 mb-3" alt="Project">
                                    <span class="rounded-pill text-center bg-warning d-inline-block mx-1 " style="width: 30px; height: 7px;"></span>
                                </a>
                            </div>
                            <div class="col-6">
                                <a href="./view-unit.html" class="s-color d-flex flex-column align-items-center rounded-4 mt-5 p-3">
                                    <h3 class="text-center text-white">Vista</h3>
                                    <img src="./assets/images/catalogue/1A/1.jpg" class="img-fluid rounded-4 w-100 mb-3" alt="Project">
                                    <span class="rounded-pill text-center bg-danger d-inline-block mx-1 " style="width: 30px; height: 7px;"></span>
                                </a>
                            </div>
                            <div class="col-6">
                                <a href="./view-unit.html" class="s-color d-flex flex-column align-items-center rounded-4 mt-5 p-3">
                                    <h3 class="text-center text-white">Vista</h3>
                                    <img src="./assets/images/catalogue/1A/1.jpg" class="img-fluid rounded-4 w-100 mb-3" alt="Project">
                                    <span class="rounded-pill text-center bg-danger d-inline-block mx-1 " style="width: 30px; height: 7px;"></span>
                                </a>
                            </div>
                            

                        </div>
                    </div>

                </div>
                
            </div>
        </div>

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>

</html>
